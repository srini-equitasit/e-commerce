apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.e_commerce_ang.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.e_commerce_ang.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.e_commerce_ang.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.e_commerce_ang.name }}
    spec:
      containers:
      - name: {{ .Values.e_commerce_ang.name }}
        image: {{ .Values.e_commerce_ang.image }}:{{ .Values.version }}
        env: 
        - name: api_gateway_url
          valueFrom:
            configMapKeyRef: 
              name: e-commerce-configmap
              key: apiGatewayUrl         
        # imagePullPolicy: IfNotPresent
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP