apiVersion: apps/v1
kind: Deployment
metadata:
  name: Product
  # namespace: eks-example
  labels:
    app: product
  annotations:
    # Container Image Automated Updates
    flux.weave.works/automated: "true"
    # do not apply this manifest on the cluster
    #flux.weave.works/ignore: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Product
  template:
    metadata:
      labels:
        app: Product
    spec:
      containers:
      - name: Product
        image: {{ .Values.Product.image }}:{{ .Values.version }}
        # imagePullPolicy: IfNotPresent
        imagePullPolicy: Always
        ports:
        - containerPort: 9081
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: actuator/health
            port: http
        readinessProbe:
          httpGet:
            path: actuator/health
            port: http