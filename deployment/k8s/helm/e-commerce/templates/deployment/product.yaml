apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.product.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.product.name }}
  annotations:
    # Container Image Automated Updates
    flux.weave.works/automated: "true"
    # do not apply this manifest on the cluster
    #flux.weave.works/ignore: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.product.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.product.name }}
    spec:
      containers:
      - name: {{ .Values.product.name }}
        image: {{ .Values.product.image }}:{{ .Values.version }}
        lifecycle:
          preStop:
            exec:
              command: ["sh", "-c", "sleep 10"]
 {{ if(default .Values.enableProbes) }}               
        readinessProbe:
          httpGet:
            port: {{ .Values.product.port }}
            path: {{ .Values.readinessUrl }}              
        livenessProbe:
          httpGet:
            port: {{ .Values.product.port }}
            path: {{ .Values.livenessUrl }}  
     {{ end }}                                 
        env:
  {{- range .Values.env }}              
        - name: {{.envKey}}
          valueFrom:
            configMapKeyRef: 
              name: {{.configMapKey}}
              key: {{.name}} 
   {{- end }}            
        # imagePullPolicy: IfNotPresent
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.product.port }}
          name: http
          protocol: TCP