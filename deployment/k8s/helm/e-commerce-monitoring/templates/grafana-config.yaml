apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  prometheus.yaml: |-
    {
        "apiVersion": 1,
        "datasources": [
            {
               "access":"proxy",
                "editable": true,
                "name": "prometheus",
                "orgId": 1,
                "type": "prometheus",
                "url": "http://prometheus.monitoring.svc:9090",
                "version": 1
            }
        ]
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ge-config
  namespace: monitoring
data:
  grafana.ini: |-
    [server]
    domain = ec2-44-201-17-89.compute-1.amazonaws.com
    root_url = http://ec2-44-201-17-89.compute-1.amazonaws.com/grafana/
