<mat-card class="mat-elevation-z8" tabindex="0">

  <mat-card-title>Cart Items</mat-card-title>
  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="cartItems">


        <!-- productId Column -->
        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef> Product Id.</th>
          <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="qty">
          <th mat-header-cell *matHeaderCellDef> Quantity</th>
          <td mat-cell *matCellDef="let element"> {{element.qty}} </td>

        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>

        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">

            <section>

              <div class="example-button-row">
                <div class="example-flex-container">
                  <button mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="primary" (click)="remove(element)">
                    <mat-icon>delete</mat-icon>
                  </button>

                </div>
              </div>
            </section>

          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      </table>
    </div>
  </mat-card-content>


  <mat-card-actions>
    <button mat-button mat-raised-button color="primary" [disabled]="loading || cartItems?.length==0">Buy</button>
  </mat-card-actions>

  <mat-spinner *ngIf="loading"></mat-spinner>
</mat-card>
