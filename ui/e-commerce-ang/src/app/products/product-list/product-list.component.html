<div class="prod-con">

  <mat-spinner *ngIf="loading">
  </mat-spinner>

  <div *ngFor="let product of products">
    <mat-card class="prod-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.name}}</mat-card-subtitle>
          <img mat-card-lg-image [src]="product.imgUrl" [alt]="product.name">
          <div>
            <app-price [productId]="product.id"></app-price>
          </div>
          <div class="seller-info">
            <app-sellers [productId]="product.id"></app-sellers>
          </div>

        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>

        <div class="desc">
          {{product.description}}
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button mat-raised-button color="primary">Add to Cart</button>
        <button mat-button mat-raised-button color="primary">Buy</button>
      </mat-card-actions>
      <mat-card-footer>

      </mat-card-footer>
    </mat-card>
  </div>

</div>
